<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dubai Itinerary Q&A</title>

    <!-- Simple Bootstrap for nicer UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f7f7f7;
      }
      .wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .qa-card {
        width: 100%;
        max-width: 700px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card qa-card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-3">Ask anything about the itinerary</h3>

          <form method="POST">
            <div class="mb-3">
              <label for="question" class="form-label">Your Question</label>
              <textarea
                class="form-control"
                id="question"
                name="question"
                rows="3"
                placeholder="e.g. Which day is the desert safari planned?"
                required
              >{{ question or "" }}</textarea>
            </div>

            <button type="submit" class="btn btn-success">
              Ask Question
            </button>
          </form>

          {% if answer %}
          <hr class="my-4" />
          <h5>Answer:</h5>
          <p class="mt-2">{{ answer }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
